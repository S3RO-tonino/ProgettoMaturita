    <head>
        <script>
            var ws = new WebSocket("ws://192.168.1.155:8765/");

            ws.onmessage = function(event) {
                var data = JSON.parse(event.data);
                var sensorID = data.sensorID;
                var sensorData = data.data;

                // aggiorna i dati del sensore ricevuto, identificato da sensorID
                if (sensorID === "sensoreUltrasuoni") {
                    document.getElementById("sensoreUltrasuoni").innerText = sensorData;
                } else if (sensorID === "sensor2") {
                    document.getElementById("sensor-data-2").innerText = sensorData;
                }
            };
        </script>
