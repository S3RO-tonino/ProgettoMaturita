<!DOCTYPE html>
<html lang="it">
    <head>
        <script>
            try {
                var ws = new WebSocket("ws://192.168.1.155:8765/");
                ws.onmessage = function(event) {
                // indent from here
                try {
                    var data = JSON.parse(event.data);
                    console.log(data);

		    if(data.ID == "start"){
                    	document.getElementById("allarmStatusText").innerText = data.status;
		    }
                    if(data.ID != "start" && data.ID != "noIntrusion" && data.intrusion == true){
                        var sensorName = data.name;
                        var activeSensorsElement = document.getElementById("sensorData");

                        if (activeSensorsElement.innerText === "ND") {
                            activeSensorsElement.innerText = "";
                        }

                        // Aggiungi il nome del sensore al paragrafo
                        var newSensor = document.createTextNode(sensorName + " ");
                        activeSensorsElement.appendChild(newSensor);
                    }

                    if(data.ID == "noIntrusion"){
                    	document.getElementById("sensorData").innerText = "Nessuna intrusione rilevata.";
                    };
                } catch (e) {
                    console.error("Errore nel parsing dei dati JSON: ", e);
                }
                // indent to here
                };

                ws.onerror = function(event) {
                    console.error("Errore durante la connessione al WS: ", event);
                    document.getElementById("sensorDataP").innerText = "Nessuna connessione.";
                };

                ws.onclose = function(event) {
                    console.log("WS connessione terminata: ", event);
                };

            } catch (e) {
                console.error("Errore nella connessione al WS: ", e);
            };

            function allarmButton() {
                if (document.getElementById("allarmSwitch").checked){
                    document.getElementById("allarmStatusText").innerText = "ON";
                } else{
                    document.getElementById("allarmStatusText").innerText = "OFF";
                }
            };
        </script>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    </head>

    <header>

    <main>
        <div class="section">
            <h2> Stato allarme: <span id="allarmStatusText"> ND </span>  </h2>
            <!-- <p id="allarmData"> Nessuna informazione </p> -->
            <label class="switch">
                <input type="checkbox" onclick="allarmButton()" id="allarmSwitch">
                <span class="slider round"></span>
            </label>
        </div>

        <div class="section" id="SensorDataDiv">
            <h2> Situazione </h2>
            <p class="sensorDataP" id="sensorData"> </p>
        </div>

        <div class="section">
            <h2>Div 3</h2>
            <p class="sensorData"> ND </p>
