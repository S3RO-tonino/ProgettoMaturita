            document.getElementsByClassName("sensorData").innerText = "Nessuna informazione.";
            try {
                var ws = new WebSocket("ws://192.168.1.155:8765/");
                ws.onmessage = function(event) {
                try {
                    var data = JSON.parse(event.data);
		    if(data.ID == "start"){
                    	document.getElementById("allarmStatusText").innerText = data.status;
		    }
                    else if(data.ID != "start"){
                        var sensorID = data.ID;
                        var sensorName = data.name;
                        var sensorData = data.data;
                        var sensorTime = data.time;
                    }
                    else{
                    	var sensorData = "Nessuna intrusione rilevata.";
                        var sensorTime = data.time;
                    };

                    // Aggiorna i dati nella tua pagina HTML in base all'identificatore del sensore
                    var displayElement = document.getElementById("sensorData");
                    displayElement.innerText = "Intrusione rilevata in " + sensorName;
                } catch (e) {
                    console.error("Errore nel parsing dei dati JSON: ", e);
                }
                };

                ws.onerror = function(event) {
                    console.error("Errore durante la connessione al WS: ", event);
                    document.getElementsByClassName("sensorData").innerText = "Nessuna connessione.";
                };

                ws.onclose = function(event) {
                    console.log("WS connessione terminata: ", event);
                };

            } catch (e) {
                console.error("Errore nella connessione al WS: ", e);
            };
